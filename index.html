<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/baguetteBox.min.css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <script src="js/baguetteBox.js"></script>
    </head>
    <body>
        <div class="container">

            <h1>Photo Gallery</h1>

        <div class="imageSearch">

            <input type="text" id="search" name="search" placeholder="Search..." onkeyup="imageSearch()">

        </div>
            
            <div class="gallery">

                <a class="gallery-photo" href="photos/01.jpg" data-caption="Hay">
                    <img class="img-icon" src="photos/01.jpg" alt="Image of a hay field">
                </a>

                <a class="gallery-photo" href="photos/02.jpg" data-caption="Lake">
                    <img class="img-icon" src="photos/02.jpg" alt="Image of a lake">
                </a>

                <a class="gallery-photo" href="photos/03.jpg" data-caption="Greenland">
                    <img class="img-icon" src="photos/03.jpg" alt="Image of Greenland">
                </a>

                <a class="gallery-photo" href="photos/04.jpg" data-caption="Icebergs">
                    <img class="img-icon" src="photos/04.jpg" alt="Image of Icebergs">
                </a>

                <a class="gallery-photo" href="photos/05.jpg" data-caption="Canyon">
                    <img class="img-icon" src="photos/05.jpg" alt="Image of a canyon">
                </a>

                <a class="gallery-photo" href="photos/06.jpg" data-caption="Forest">
                    <img class="img-icon" src="photos/06.jpg" alt="Image of a forest">
                </a>

                <a class="gallery-photo" href="photos/07.jpg" data-caption="Rice fields">
                    <img class="img-icon" src="photos/07.jpg" alt="Image of rice fields">
                </a>

                <a class="gallery-photo" href="photos/08.jpg" data-caption="Sand">
                    <img class="img-icon" src="photos/08.jpg" alt="Image of sand dunes">
                </a>

                <a class="gallery-photo" href="photos/09.jpg" data-caption="Country Lane">
                    <img class="img-icon" src="photos/09.jpg" alt="Image of a country lane">
                </a>

                <a class="gallery-photo" href="photos/10.jpg" data-caption="Sea View">
                    <img class="img-icon" src="photos/10.jpg" alt="Image of a sea view">
                </a>

                <a class="gallery-photo" href="photos/11.jpg" data-caption="Cave View">
                    <img class="img-icon" src="photos/11.jpg" alt="Image of a cave view">
                </a>

                <a class="gallery-photo" href="photos/12.jpg" data-caption="Lavender Field">
                    <img class="img-icon" src="photos/12.jpg" alt="Image of a lavender field">
                </a>

            </div> <!-- .gallery -->

        </div> <!-- .container -->

        <script src="js/bageuetteBox.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/imageSearch.js"></script>
    </body>
</html>
